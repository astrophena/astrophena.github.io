name: 'Test'
on:
  push:
    branches: ['master']
  pull_request:
jobs:
  test:
    name: 'Test'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Check out'
        uses: 'actions/checkout@v3'
      - name: 'Set up Go'
        uses: 'actions/setup-go@v3'
        with:
          go-version: '1.17'
      - name: 'Set up Node.js'
        uses: 'actions/setup-node@v3'
        with:
          cache: 'npm'
      - name: 'Cache Go dependencies'
        uses: 'actions/cache@v2.1.7'
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
      - name: 'Install Node.js dependencies'
        run: 'npm install'
      - name: 'Check formatting'
        run: 'npm run check'
      - name: 'Run tests'
        run: 'go test'
      - name: 'Try to build'
        run: './build.go -env prod'
